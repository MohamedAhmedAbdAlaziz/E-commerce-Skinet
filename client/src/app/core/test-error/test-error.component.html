<div class="container mt-5">
  <button (click)="get500Error()" class="btn btn-outline-primary mr-3">
    Tests 500 Error
  </button>
  <button (click)="get404Error()" class="btn btn-outline-primary mr-3">
    Tests 404 Error
  </button>
  <button (click)="get400Error()" class="btn btn-outline-primary mr-3">
    Tests 400 Error
  </button>
  <button
    (click)="get400ValidationError()"
    class="btn btn-outline-primary mr-3"
  >
    Tests 404 Validation Error
  </button>
  <div class="row mt-5" *ngIf="validationError">
    <ul class="text-danger">
      <li *ngFor="let error of validationError">{{ error }}</li>
    </ul>
  </div>
</div>
